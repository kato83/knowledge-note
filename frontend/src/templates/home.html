<h2>最新の記事一覧</h2>
<style>
  header {
    border-bottom: solid 1px;
  }
</style>
{{#articles}}
<article>
  <a href="/articles/{{id}}">
    <h3>{{title}}</h3>
    <header>
      <div>@{{user.username}}</div>
      <time datetime="{{createdAt}}">{{createdAt}}</time>
    </header>
  </a>
</article>
{{/articles}}
